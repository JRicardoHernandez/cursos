<script>
    $(function(){
        $("nav").load("nav-menu.html");
        $('#drag-drop-a').attr('aria-current', 'page').addClass('active');
    });
    function loadHead() {
        $('title').text("Drag and Drop");
        contenido();
    }

    function contenido() {
        
        // var opcion = $(".opcion");
        var opcion = document.getElementsByTagName('span');
        var opciones = document.getElementsByClassName("opciones");
        var dragItem = null;

        for(var i of opcion) {
            i.addEventListener('dragstart', dragStart);
            i.addEventListener('dragend', dragEnd);
            i.addEventListener('touchstart', touchStart);
            i.addEventListener('touchend', touchEnd);
            i.addEventListener('touchmove', touchMove);
        }
        function dragStart() {
            dragItem = this;
        }
        function dragEnd() {
            dragItem = null;
        }
        function touchStart() {
            dragItem = this;
        }
        function touchEnd(event) {
            event.preventDefault();
            var endTarget = document.elementFromPoint(
                event.changedTouches[0].pageX,
                event.changedTouches[0].pageY
            );
            if (endTarget.classList.contains('opciones')) {
                endTarget.append(dragItem);
            }
            dragItem = null;
        }
        function touchMove(e) {
            e.preventDefault();
        }
        for (var j of opciones) {
            j.addEventListener('dragover', dragOver);
            j.addEventListener('dragenter', dragEnter);
            j.addEventListener('drop', Drop);
        }
        function Drop() {
            this.append(dragItem);
        }
        function touchDrop() {
            this.append(dragItem);
        }
        function dragOver(e) {
            e.preventDefault();
        }
        function dragEnter(e) {
            e.preventDefault();
        }

    }
